<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">
        <div class="left">
            <h4>Your Result</h4>
            <div class="score-left">
                <span class="big-score">76</span>
                <span class="small-score">of 100</span>

            </div>
            <div class="left-text">
                <h3>Great</h3>
                <p>You scored more than 65% of the people that has taken these tests.</p>

            </div>

        </div>
        <div class="right">
            <h4>summary</h4>
            <div class="scores">
                <div class="score-reaction score">
                    <div class="score-con">
                        <img src="./images/icon-reaction.svg" alt="reaction">
                        <span>reaction</span>
                    </div>
                    <span class="black-text">80/<span class="grey">100</span></span>

                </div>
                <div class="score-memory score">
                    <div class="score-con">
                        <img src="./images/icon-memory.svg" alt="memory">
                        <span>memory</span>
                    </div>
                    <span class="black-text">80/<span class="grey">100</span></span>

                </div>
                <div class="score-verbal score">
                    <div class="score-con">
                        <img src="./images/icon-verbal.svg" alt="verbal">
                        <span>verbal</span>
                    </div>
                    <span class="black-text">80/<span class="grey">100</span></span>

                </div>
                <div class="score-visual score">
                    <div class="score-con">
                        <img src="./images/icon-visual.svg" alt="visual">
                        <span>visual</span>
                    </div>
                    <span class="black-text">80/<span class="grey">100</span></span>

                </div>

            </div>
                <button>continue</button>
        </div>

    </div>
</body>

</html>
